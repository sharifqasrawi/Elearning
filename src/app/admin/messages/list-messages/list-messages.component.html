<div class="">
    <h1>
        <fa-icon [icon]="faEnvelope"></fa-icon>
        Messages
    </h1>
</div>
    <hr>
    
    <div class="row mb-3">
        <div class="col-lg-10">
            <mat-form-field>
                <mat-label>
                    <fa-icon [icon]="faSearch"></fa-icon>
                    Search
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" 
                    placeholder="By: Id, Name, Email, Subject, Date, Seen">
              </mat-form-field>
        </div>
        <div class="col-lg-2">
            <button 
                mat-raised-button 
                class="btn-block" 
                color="accent"
                (click)="onRefresh()">
                Refresh
            </button>
        </div>
    </div>

      <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="loading">
          <mat-spinner *ngIf="loading"></mat-spinner>
          <!-- <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
          </div> -->
        </div>
      
      
      <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

           <!-- Subject Column -->
           <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
          </ng-container>
      

            <!-- Date Column -->
            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.dateTime | date:'medium'}} </td>
            </ng-container>

             <!-- IsSeen Column -->
             <ng-container matColumnDef="isSeen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Seen </th>
                <td mat-cell *matCellDef="let row" > 
                    <fa-icon [icon]="faEye" *ngIf="row.isSeen" class="text-success"></fa-icon>
                    <fa-icon [icon]="faEyeSlash" *ngIf="!row.isSeen" class="text-danger"></fa-icon>
                </td>
            </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr 
            mat-row 
            *matRowDef="let row; columns: displayedColumns;" 
            class="msgRow"
            [ngStyle]="{'font-weight': row.isSeen ? '' : 'bold'}"
            (click)="onSelect(row.id)">
          </tr>
        </table>
      </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
