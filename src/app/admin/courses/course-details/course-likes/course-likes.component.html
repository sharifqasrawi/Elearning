<div class="row full-width adminPageBottom center">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    <mat-icon>thumb_up</mat-icon>
                    Course Likes [ <span [countUp]="count" class="count-numbers">0</span> ]
                </h1>
                <hr>
            </div>
        </div>

        <div class="row ">
            <div class="col-lg-12">

                <mat-form-field appearance="legacy">
                    <mat-label>
                        <fa-icon [icon]="faSearch"></fa-icon>
                        Search
                    </mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="By: Id, User, Datetime">
                </mat-form-field>
                <hr>

                <div class="dataTable-container mat-elevation-z8">
                    <!-- <div class="dataTable-loading-shade" *ngIf="loading">
                        <mat-spinner *ngIf="loading "></mat-spinner>
                    </div> -->

                    <div class="dataTable-table-container">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>


                            <!-- User Column -->
                            <ng-container matColumnDef="userFullName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                                <td mat-cell *matCellDef="let row"> {{row.userFullName}} </td>
                            </ng-container>


                            <!-- Datetime Column -->
                            <ng-container matColumnDef="likeDateTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date & Time </th>
                                <td mat-cell *matCellDef="let row"> {{row.likeDateTime | date:'medium'}} </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                        </table>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
