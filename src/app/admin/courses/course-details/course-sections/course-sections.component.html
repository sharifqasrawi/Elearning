<div class="row full-width center">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-8">
                <mat-form-field>
                    <mat-label>
                        <fa-icon [icon]="faSearch"></fa-icon>
                        Search
                    </mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="By: Id, Name, Security info">
                </mat-form-field>
            </div>
            <div class="col-lg-2">
                <button mat-raised-button color="accent" class="btn-block" (click)="onRefresh()">
                    Refresh
                </button>
            </div>
            <div class="col-lg-2">
                <button mat-raised-button color="primary" class="btn-block" (click)="onEdit()">
                    Create
                </button>
            </div>
        </div>

        <hr>
        <div *ngIf="errors">
            <div class="alert alert-danger" *ngFor="let error of errors">
                <strong>{{error}}</strong>
            </div>
        </div>

        <div class="dataTable-container mat-elevation-z8">
            <div class="dataTable-loading-shade" *ngIf="loading || deleting">
                <mat-spinner *ngIf="loading || deleting"></mat-spinner>
            </div>

            <div class="dataTable-table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>


                    <!-- Order Column -->
                    <ng-container matColumnDef="order">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
                        <td mat-cell *matCellDef="let row"> {{row.order}} </td>
                    </ng-container>


                    <!-- name en Column -->
                    <ng-container matColumnDef="name_EN">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name (en) </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.name_EN}}
                        </td>
                    </ng-container>


                    <!-- Created at Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                        <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'medium'}} </td>
                    </ng-container>

                    <!-- Created by Column -->
                    <ng-container matColumnDef="createdBy">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
                        <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
                    </ng-container>

                    <!-- updated at Column -->
                    <ng-container matColumnDef="updatedAt">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
                        <td mat-cell *matCellDef="let row"> {{row.updatedAt | date:'medium'}} </td>
                    </ng-container>

                    <!-- updated by Column -->
                    <ng-container matColumnDef="updatedBy">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated By </th>
                        <td mat-cell *matCellDef="let row"> {{row.updatedBy}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let row" class="pl-3">

                            <a mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>settings</mat-icon>
                            </a>
                            <mat-menu #menu="matMenu" [overlapTrigger]="false">
                                <!-- <a class="dropdown-item btn-link" style="cursor: pointer;"
                                    [routerLink]="['/admin', 'courses', row.id ,row.slug_EN]">
                                    Details
                                </a>
                                <a class="dropdown-item btn-link" style="cursor: pointer;"
                                    [routerLink]="['/admin', 'courses', 'edit-course', row.id ,row.slug_EN]"
                                    [queryParams]="{'editMode': true}">
                                    Edit
                                </a>
                                <button class="dropdown-item" style="cursor: pointer;" (click)="onTrash(row.id);">
                                    Trash
                                </button> -->
                            </mat-menu>

                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

    </div>
</div>
