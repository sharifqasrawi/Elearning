<div class="adminPageTop ">
    <div class="row">
        <div class="col-lg-11">
            <h1>
                <mat-icon>dashboard</mat-icon>
                Dashboard
            </h1>
        </div>
        <div class="col-lg-1">
            <button mat-raised-button color="primary" (click)="onRefresh()">
                <mat-icon>autorenew</mat-icon>
            </button>
        </div>
    </div>
    <hr>
</div>

<div class="adminPageBottom">
    <div class="row">
        <div class="col-md-3">
            <div class="card-counter primary">
                <mat-icon class="icon">view_quilt</mat-icon>
                <span [countUp]="categroiesCount" class="count-numbers">0</span>
                <span class="count-name">Categories</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-counter coral">
                <mat-icon class="icon">airplay</mat-icon>
                <span [countUp]="coursesCount" class="count-numbers">0</span>
                <span class="count-name">Courses</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-counter cadetblue">
                <mat-icon class="icon">comment</mat-icon>
                <span [countUp]="commentsCount" class="count-numbers">0</span>
                <span class="count-name">Comments</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-counter crimson">
                <mat-icon class="icon">thumb_up</mat-icon>
                <span [countUp]="likesCount" class="count-numbers">0</span>
                <span class="count-name">Likes</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="card-counter info">
                <mat-icon class="icon">loyalty</mat-icon>
                <span [countUp]="tagsCount" class="count-numbers">0</span>
                <span class="count-name">Tags</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-counter success">
                <mat-icon class="icon">message</mat-icon>
                <span [countUp]="messagesCount" class="count-numbers">0</span>
                <span class="count-name">Messages</span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card-counter danger">
                <mat-icon class="icon">mail_outline</mat-icon>
                <span [countUp]="sentEmailsCount" class="count-numbers">0</span>
                <span class="count-name">Sent Emails</span>
            </div>
        </div>


        <div class="col-md-3">
            <div class="card-counter burlywood">
                <mat-icon class="icon">supervised_user_circle</mat-icon>
                <span [countUp]="usersCount" class="count-numbers">0</span>
                <span class="count-name">Users</span>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-md-3">
            <div class="card-counter darkorange">
                <mat-icon class="icon">dynamic_feed</mat-icon>
                <span [countUp]="directoriesCount" class="count-numbers">0</span>
                <span class="count-name">Directories</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-counter darkcyan">
                <mat-icon class="icon">file_copy</mat-icon>
                <span [countUp]="filesCount" class="count-numbers">0</span>
                <span class="count-name">Files</span>
            </div>
        </div>


        <div class="col-md-3">

        </div>
        <div class="col-md-3">

        </div>
    </div>

    <hr>

    <app-notifications></app-notifications>
</div>
