<div class="adminPageTop">
    <h1>
        <mat-icon>loyalty</mat-icon>
        Tags
    </h1>

    <hr>
    <div class="row ">
        <div class="col-lg-6">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-8 mb-3">
                        <mat-form-field>
                            <mat-label>
                                <fa-icon [icon]="faPlus"></fa-icon>
                                Add new tag
                            </mat-label>
                            <input matInput placeholder="Enter tag name" required
                            formControlName="name">

                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <button mat-raised-button class="btn-block mt-1" color="primary"
                                [disabled]="!form.valid" >
                            {{ editMode ?  (creating ? 'Saving' : 'Save')  : ( creating ? 'Adding' : 'Add')  }}
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-2 mb-3">
            <button mat-raised-button class="btn-block mt-1" color="accent" (click)="onRefresh()">
                Refresh
            </button>
        </div>
        <div class="col-lg-4 mb-3">
            <mat-form-field>
                <mat-label>
                    <fa-icon [icon]="faSearch"></fa-icon>
                    Search
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="By: Id, Name">
            </mat-form-field>
        </div>
    </div>
</div>

<div class="adminPageBottom">
    <div *ngIf="errors">
        <div class="alert alert-danger" *ngFor="let error of errors">
            <strong>{{error}}</strong>
        </div>
    </div>

    <div class="dataTable-container mat-elevation-z8">
        <div class="dataTable-loading-shade" *ngIf="loading">
            <mat-spinner *ngIf="loading"></mat-spinner>
        </div>


        <div class="dataTable-table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>


                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let row" class="pl-3">

                        <a mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>settings</mat-icon>
                        </a>
                        <mat-menu #menu="matMenu" [overlapTrigger]="false">
                            <button class="dropdown-item" style="cursor: pointer;" (click)="onEdit(row.id, row.name);">
                                Edit
                            </button>
                            <button class="dropdown-item" style="cursor: pointer;" (click)="onDelete(row.id);">
                                Delete
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
