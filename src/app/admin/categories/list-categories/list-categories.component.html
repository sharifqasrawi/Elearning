<div class="adminPageTop">
    <h1>
        <fa-icon [icon]="faCogs"></fa-icon>
        Categories
        [ <span [countUp]="count" >0</span> ]
    </h1>
    <hr>
    
    <div class="row ">
      
        <div class="col-lg-2 mb-3">
          <button 
              mat-raised-button 
              class="btn-block mt-1" 
              color="primary"
              [disabled]="creating && !created"
              (click)="onEditCategory()">
              {{ !creating ? 'New' : 'Creating...' }}
          </button>
      </div>
        <div class="col-lg-2 mb-3">
            <button 
                mat-raised-button 
                class="btn-block mt-1" 
                color="accent"
                (click)="onRefresh()">
                Refresh
            </button>
        </div>
        <div class="col-lg-8 mb-3" >
          <mat-form-field >
              <mat-label>
                  <fa-icon [icon]="faSearch"></fa-icon>
                  Search
              </mat-label>
              <input matInput (keyup)="applyFilter($event)" 
                  placeholder="By: Id, Title, Security info"
                 >
            </mat-form-field>
      </div>
    </div>
</div>
<div class="adminPageBottom">
    <div *ngIf="errors">
      <div class="alert alert-danger" *ngFor="let error of errors">
        <strong>{{error}}</strong>
      </div>
    </div>

      <div class="dataTable-container mat-elevation-z8">
        <div class="dataTable-loading-shade"
             *ngIf="loading || deleting">
          <mat-spinner *ngIf="loading || deleting"></mat-spinner>
        </div>
      
      
      <div class="dataTable-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
        
          <!-- title en Column -->
          <ng-container matColumnDef="title_EN">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title (en) </th>
            <td mat-cell *matCellDef="let row"> {{row.title_EN}} </td>
          </ng-container>

          <!-- slug en Column -->
          <ng-container matColumnDef="slug">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Slug </th>
            <td mat-cell *matCellDef="let row"> {{row.slug}} </td>
          </ng-container>
      
          <!-- created at Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
            <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'medium'}} </td>
          </ng-container>

           <!-- created by Column -->
           <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
            <td mat-cell *matCellDef="let row"> {{row.createdBy }} </td>
          </ng-container>
      

            <!-- updated at Column -->
            <ng-container matColumnDef="updatedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
                <td mat-cell *matCellDef="let row"> {{row.updatedAt | date:'medium'}} </td>
            </ng-container>

            <!-- updated by Column -->
            <ng-container matColumnDef="updatedBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated By </th>
                <td mat-cell *matCellDef="let row"> {{row.updatedBy}} </td>
            </ng-container>

          
              <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
              Actions
          </th>
          <td mat-cell *matCellDef="let row" class="pl-3">

            <a mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>settings</mat-icon>
            </a>
            <mat-menu #menu="matMenu" [overlapTrigger]="false">
              <a class="dropdown-item btn-link"
                style="cursor: pointer;"
                (click)="onEditCategory(row.id, true);">
                Edit
              </a>
              <button class="dropdown-item"
                style="cursor: pointer;"
                (click)="onTrash(row.id);">
                Trash
              </button>
            </mat-menu>

          </td>
        </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr 
            mat-row 
            *matRowDef="let row; columns: displayedColumns;" 
            class="catRow">
          </tr>
        </table>
      </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      
</div>
