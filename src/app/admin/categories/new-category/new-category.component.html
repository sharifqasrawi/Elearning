<h2 mat-dialog-title>
    <fa-icon [icon]="faPlusCircle"></fa-icon>
    {{ editMode ? 'Edit Category' : 'New Category' }}
</h2>
<hr>
<form [formGroup]="form" (ngSubmit)="onSubmit()" (change)="formChanged()">
    <div mat-dialog-content>
        <div class="alert alert-info text-center" *ngIf="creating">
            <strong>Saving...</strong>
        </div>

        <div>
            <mat-form-field class="full-width">
                <mat-label>Title </mat-label>
                <input type="text" matInput formControlName="title_EN" placeholder="Enter category title">
                <mat-error *ngIf="!form.controls.title_EN.valid && form.controls.title_EN.touched">
                    This field is required.
                </mat-error>
            </mat-form-field>


            <mat-form-field class="full-width">
                <mat-label>Image Path </mat-label>
                <input readonly type="text" matInput formControlName="imagePath"
                    placeholder="Enter category image path">
                <mat-error *ngIf="!form.controls.imagePath.valid && form.controls.imagePath.touched">
                    This field is required.
                </mat-error>
            </mat-form-field>

            <button type="button" mat-raised-button color="primary" class="btn-block" (click)="selectImage()">
                Select Image
            </button>
        </div>

    </div>

    <div mat-dialog-actions class="mt-3 float-right">
        <button type="button" mat-raised-button color="warn" cdkFocusInitial (click)="openDialog()">Cancel</button>
        <button type="submit" mat-raised-button color="accent" [disabled]="!form.valid">
            {{ editMode ? 'Save' : 'Create' }}
        </button>
    </div>
</form>
