<div class="container content0">
    <app-breadcrumb [links]="breadcrumbLinks"></app-breadcrumb>
    <h1>
        <fa-icon [icon]="faQuestionCircle"></fa-icon>
        Test your knowledge with a quick quiz.
    </h1>
    <hr>

    <div class=" mb-2">
        <div class="row mb-2">
            <div class="col-lg-10">
                <form [formGroup]="searchForm">
                    <mat-form-field class="full-width" appearance="legacy">
                        <mat-label>
                            <fa-icon [icon]="faSearch"></fa-icon> Search
                        </mat-label>
                        <input type="text" #searchKey matInput formControlName="title_EN"
                            placeholder="Search by quiz title" (input)="onSearch()">
                        <button mat-button *ngIf="searchKey.value" matSuffix mat-icon-button aria-label="Clear"
                            (click)="onClearSearch()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </form>
            </div>
            <div class="col-lg-2">
                <button type="button" mat-raised-button color="accent" class="btn-block" (click)="onRefresh()">
                    <mat-icon>autorenew</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-info text-center" *ngIf="!quizzes || quizzes.length === 0">
                    <h2>No quizzes found.</h2>
                </div>
                <div *ngFor="let quiz of quizzes" class="quiz-div mat-elevation-z8">
                    <mat-card class="quiz-card">
                        <img mat-card-image [src]="getSanitizedImage(quiz.imagePath)" [alt]="quiz.title_EN">
                        <mat-card-header>
                            <div mat-card-avatar class="quiz-header-image"></div>
                            <mat-card-title class="title">{{ quiz.title_EN }}</mat-card-title>
                            <mat-card-subtitle class="mt-2 small">
                                <strong>Duration: </strong> {{ quiz.duration }} mins.
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p> <strong>Languages: </strong></p>
                            <div class="langDiv bg-teal mat-elevation-z4"
                                *ngFor="let lang of quiz.languages.split('-')">
                                {{ lang }}
                            </div>
                            <div class="clearfix"></div>
                            <br>
                        </mat-card-content>
                        <mat-card-actions class="actions">
                            <a mat-button [routerLink]='[quiz.id, quiz.slug_EN]'>
                                TAKE QUIZ
                            </a>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
