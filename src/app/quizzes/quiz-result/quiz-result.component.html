<div class="container content0">
    <div *ngIf="!submitting && currentQuiz && currentQuiz.result >= 70"
        class="alert alert-success text-center mat-elevation-z4">
        <h1>
            <fa-icon [icon]="faCheckCircle"></fa-icon>
            <br>
            <strong style="text-transform: uppercase;"> {{ 'QUIZZES.PASSED' | translate }} !</strong>
        </h1>
        <h3>{{ 'QUIZZES.YOUR_SCORE' | translate }}: {{ currentQuiz.result }} %</h3>
        <h3> {{ quizTitle }}</h3>
    </div>

    <div *ngIf="!submitting && currentQuiz && currentQuiz.result < 70"
        class="alert alert-danger text-center mat-elevation-z4">
        <h1>
            <fa-icon [icon]="faTimesCircle"></fa-icon>
            <br>
            <strong style="text-transform: uppercase;"> {{ 'QUIZZES.DIDNT_PASS' | translate }}</strong>
        </h1>
        <h3>{{ 'QUIZZES.YOUR_SCORE' | translate }}: {{ currentQuiz.result }} %</h3>
        <h3> {{ quizTitle }}</h3>
        <p>
            <a [routerLink]="['/quizzes', quizId, quizSlug]">{{ 'QUIZZES.RETAKE' | translate }}</a>
        </p>
    </div>


    <div *ngIf="submitting" class="resultLoader ">
        <div class="alert alert-secondary text-center mat-elevation-z4">
            <h1>
                <fa-icon [icon]="faQuestionCircle"></fa-icon>
                <br>
                <strong >&nbsp;</strong>
            </h1>
            <h3>&nbsp;</h3>
            <h3>&nbsp;</h3>
            <p>
                &nbsp;
            </p>
        </div>
    </div>
</div>
