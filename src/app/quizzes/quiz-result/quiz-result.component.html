<div class="container content0">
    <div *ngIf="currentQuiz && currentQuiz.result >= 70" class="alert alert-success text-center mat-elevation-z4">
        <h1>
            <fa-icon [icon]="faCheckCircle"></fa-icon>
            <br>
            <strong style="text-transform: uppercase;"> passed !</strong>
        </h1>
        <h3>Your score: {{ currentQuiz.result }} %</h3>
        <h3> {{ quizTitle }}</h3>
    </div>

    <div *ngIf="currentQuiz && currentQuiz.result < 70" class="alert alert-danger text-center mat-elevation-z4">
        <h1>
            <fa-icon [icon]="faTimesCircle"></fa-icon>
            <br>
            <strong style="text-transform: uppercase;"> you didn't pass </strong>
        </h1>
        <h3>Your score: {{ currentQuiz.result }} %</h3>
        <h3> {{ quizTitle }}</h3>
        <p>
            <a [routerLink]="['/quizzes', quizId, quizSlug]">Re-take quiz</a>
        </p>
    </div>
</div>
