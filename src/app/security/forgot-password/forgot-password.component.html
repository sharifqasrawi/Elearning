<div class="container content0">
    <h1>
        <fa-icon [icon]="faQuestion"></fa-icon>    
        Forgot my password
    </h1>
    <hr>

    <form [formGroup]="resetPwdForm"(ngSubmit)="onSubmit()" *ngIf="!emailSent">
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email"
                id="email"
                name="email"
                formControlName="email"
                class="form-control"
                placeholder="Please enter your email address">

            <span class="small text-danger" *ngIf="!resetPwdForm.controls.email.valid && resetPwdForm.controls.email.touched">
                Please enter a valid email address.
            </span>
        </div>

        <div class="form-group">
            <button 
                type="submit"
                class="btn btn-primary"
                [disabled]="!resetPwdForm.valid || sending"
            >
            {{ !sending ? 'Reset password' : 'Sending...' }}
        </button>
        </div>
    </form>

    <div class="alert alert-success text-center" *ngIf="emailSent">
        <h1>
            <fa-icon [icon]="faCheck"></fa-icon>
            Password reset link was sent to your email address.
        </h1>
    </div>
</div>
