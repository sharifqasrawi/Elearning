<div class="container content0">
    <div class="authBox">
        <div class="row">
            <div class="col-lg-12">
                <app-login *ngIf="isLogin"></app-login>
                <app-register *ngIf="!isLogin"></app-register>

                <div class="changeAuthMode">
                    <mat-chip-list>
                        <mat-chip class="mt-5" color="accent" style="cursor: pointer;" selected
                            (click)="onChangeAuthMode()">
                            {{ isLogin ? ('LOGIN.DONT_HAVE_ACCOUNT' | translate): ('REGISTER.ALREADY_HAVE_ACCOUNT' | translate)}}

                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
    </div>
</div>
