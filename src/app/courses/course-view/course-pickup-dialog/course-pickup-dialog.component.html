<h2 mat-dialog-title>
   {{ 'COURSE.WELCOME_BACK' | translate }} !
</h2>
<hr>
<div mat-dialog-content>
    <p class="text-capitalize"> {{ 'COURSE.YOUR_LAST_VISITED_SESSION_IS' | translate }}: [ {{ data.currentSessionTitle }} ]</p>
    <p> {{ 'COURSE.PICK_UP' | translate }} ? </p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
    <button mat-raised-button (click)="onNoClick()"> {{ 'COMMON.NO' | translate }}</button>
    <a mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial [routerLink]="[data.sessionUrl]">
        {{ 'COMMON.YES' | translate }}
    </a>
</div>
