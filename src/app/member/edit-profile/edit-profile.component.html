<div class="container content0 adminPageBottom">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-10">
                <h1>
                    <fa-icon [icon]="faUserEdit"></fa-icon>
                    Edit Profile
                </h1>
            </div>
            <div class="col-lg-2">
                <button type="submit" mat-raised-button color="primary" class="btn-block" [disabled]="loading || updating">
                    {{ loading ? 'loading...' : (updating ? 'Saving...' : 'Save') }}
                </button>
            </div>
        </div>

        <hr>

        <div class="mb-3" *ngIf="errors">
            <div class="alert alert-danger error" *ngFor="let error of errors">
                {{ error }}
            </div>
        </div>

        <div class="alert alert-success mb-3 text-center" *ngIf="updated">
            Profile Updated Successfully.
        </div>

        <div class="row">
            <div class="col-lg-6">
                <mat-form-field class="full-width" appearance="legacy">
                    <mat-label>First name</mat-label>
                    <input [readonly]="loading" matInput formControlName="firstName" required>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="full-width" appearance="legacy">
                    <mat-label>Last name</mat-label>
                    <input [readonly]="loading" matInput formControlName="lastName" required>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-6">
                <mat-form-field class="full-width" appearance="legacy">
                    <mat-label>Email address</mat-label>
                    <input [readonly]="loading" matInput placeholder="Ex. laurnace@example.com" formControlName="email">
                    <mat-error>Please enter a valid email address.</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="full-width" appearance="legacy">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="country" name="country" id="country" required>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let c of listCountries" [value]="c.name" [disabled]="loading">
                            {{c.name}}
                        </mat-option>
                    </mat-select>

                    <mat-error>This field is required.</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="mt-3">
            <mat-label>Gender:</mat-label>
            <mat-radio-group formControlName="gender">
                <mat-radio-button class="ml-2" value="male" [disabled]="loading">Male</mat-radio-button>
                <mat-radio-button class="ml-2" value="female" [disabled]="loading">Female</mat-radio-button>
                <mat-radio-button class="ml-2" value="custom" [disabled]="loading">Custom</mat-radio-button>
            </mat-radio-group>
        </div>

    </form>
</div>
